name: colav_interfaces CI/CD
run-name: ${{ github.actor }} is testing colav_interfaces ðŸš€

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]
  release: 
    types: [created, prereleased, published]

jobs: 
  setup:
    runs-on: ubuntu-latest
    container:
      image: ros:humble-ros-core
    
    steps:
      - name: Install Dependencies
        run: |
          apt-get update && apt-get install -y \
            build-essential \
            cmake \
            python3-pip \
            python3-colcon-common-extensions \
            ros-humble-ament-cmake
      
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          path: colav_interfaces  # Checkout to a subfolder in the workspace

      - name: Setup ROS2 workspace
        run: |
          mkdir -p /ros2_ws/src/colav_interfaces
          mv $GITHUB_WORKSPACE/colav_interfaces/* /ros2_ws/src/colav_interfaces

      - name: Cache ROS2 workspace
        uses: actions/cache@v2
        with:
          path: /ros2_ws
          key: ${{ runner.os }}-ros2_ws-${{ hashFiles('**/colav_interfaces/**') }}
          restore-keys: |
            ${{ runner.os }}-ros2_ws-

  build:
    runs-on: ubuntu-latest
    container:
      image: ros:humble-ros-core
    needs: setup
    
    steps:
      - name: Restore ROS2 workspace
        uses: actions/cache@v2
        with:
          path: /ros2_ws
          key: ${{ runner.os }}-ros2_ws-${{ hashFiles('**/colav_interfaces/**') }}
      
      - name: Build ROS2 workspace
        shell: bash
        run: |
          cd /ros2_ws
          source /opt/ros/humble/setup.bash
          colcon build --packages-select colav_interfaces
          source install/setup.bash

  test:
    runs-on: ubuntu-latest
    container:
      image: ros:humble-ros-core
    needs: build
    
    steps:
      - name: Restore ROS2 workspace
        uses: actions/cache@v2
        with:
          path: /ros2_ws
          key: ${{ runner.os }}-ros2_ws-${{ hashFiles('**/colav_interfaces/**') }}
      
      - name: Run Tests
        shell: bash
        run: |
          cd /ros2_ws
          source /opt/ros/humble/setup.bash
          source /ros2_ws/install/setup.bash
          colcon test --event-handlers console_cohesion+
          colcon test-result --verbose